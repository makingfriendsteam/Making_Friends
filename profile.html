  <!-- Container (About Section) -->
  <div class="w3-content w3-container w3-padding-32" id="about">
    <h1 class="w3-center">Your Profile</h1>

    <div><input type="file" id="myFile"></div>
    <div class="w3-left"><em>Upload a profile picture</em></div>
</form>

  <!-- Container (Login/Signup Section) -->
  <div class="w3-content w3-container w3-padding-32" id="about">
    <form id="profileForm" target="_blank">
    <div class="w3-row">
      <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
        <div class="w3-half">
          <input id="FirstName" class="w3-input w3-border" type="text" placeholder="First name" required name="FirstName">
        </div>
        <div class="w3-half">
          <input id="LastName" class="w3-input w3-border" type="text" placeholder="Last name" required name="LastName">
        </div>
      </div>
      <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
        <div class="w3-half">
          <input id="Age" class="w3-input w3-border" type="number" min="13" max="99" placeholder="Age" required name="Age">
        </div>
        <div class="w3-half">
          <input id="City" class="w3-input w3-border" type="text" placeholder="City" required name="City">
        </div>
      </div>
      <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
        <div class="w3-half">
          <!-- <input class="w3-input w3-border" type="text" placeholder="Gender" required name="Gender"> -->
          <select id="gender-dropdown" class="w3-input w3-border" name="Gender">
            <option class="select-placeholder" value="" disabled selected>Gender</option>
            <option class="select-option" value="Male">Male</option>
            <option class="select-option" value="Female">Female</option>
            <option class="select-option" value="Other">Other</option>
          </select>
        </div>
      </div>
       <textarea id="Introduction" rows="5" cols="80" type="text" placeholder="Talk about your likes, interests, achievements, etc here!" required name="Introduction"></textarea>


        <h1 class="w3-center"> Change Account Information </h1>
        <p class="w3-center"><em>Change your username, password, and email (not required)</em></p>
        <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
          <div class="w3-half">
            <input id='username' class="w3-input w3-border" type="text" placeholder="Username" name="Username">
          </div>
          <div class="w3-half">
            <input id='password' class="w3-input w3-border" type="password" placeholder="Password" name="Password">
          </div>
        </div>
        <input id='email' class="w3-input w3-border" type="text" placeholder="Email" name="Email">
        <button class="w3-button w3-black w3-middle w3-section" type="submit"> SAVE CHANGES</button>
    </div>
    </form>
  </div>




  <footer class="w3-center w3-black w3-padding-64 w3-opacity w3-hover-opacity-off">

  <script>

function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}


// Change style of navbar on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
  var navbar = document.getElementById("myNavbar");
  if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
    navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
  } else {
    navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
  }
}

// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>
