    </form>
    <form action="./profile.html" class="extra-padding-signup">

          <input class="w3-input w3-border" type="text" id="Username" placeholder="Username" required name="Username">
        </div>
        <div class="w3-half">
          <input class="w3-input w3-border" type="text" placeholder="Password" required name="Password">
        </div>
      </div>
      <input class="w3-input w3-border" type="text" placeholder="Email" required name="Email">
      <button class="w3-button w3-black w3-middle w3-section" type="submit"> SIGN UP</button>
    </form>
  </div>
</div>

<div class="w3-row w3-center w3-dark-grey w3-padding-16">
  <div class="w3-quarter w3-section">
    <span class="w3-xlarge">14,000+</span><br>
    Users
  </div>
  <div class="w3-quarter w3-section">
    <span class="w3-xlarge">55,000+</span><br>
    Conversations
  </div>
  <div class="w3-quarter w3-section">
    <span class="w3-xlarge">89,000+</span><br>
    Matches
  </div>
  <div class="w3-quarter w3-section">
    <span class="w3-xlarge">150,000+</span><br>
    Hours spent on app
  </div>
</div>

<script>

function userNameLocalStorage {

}
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

// Change style of navbar on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
  var navbar = document.getElementById("myNavbar");
  if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
    navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
  } else {
    navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
  }
}

// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>
