<!DOCTYPE html>

<html>
<title>Sign in/Sign up</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/extras.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>


  <!-- First Parallax Image with Logo Text -->
  <div class="bgimg-4 w3-display-container w3-opacity-min" id="home">
    <div class="w3-display-middle" style="white-space:nowrap;">
      <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">Best Friends</span>
    </div>
  </div>

  <!-- Container (Login/Signup Section) -->
  <div class="w3-content w3-container w3-padding-64" id="about">
    <div class="w3-row">
      <form id="login-form">
      <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
        <div class="w3-half">
          <input pattern=".{3,}" required title="3 characters minimum" class="w3-input w3-border"id="Username_Login" type="text" placeholder="Username" required name="Username">
        </div>
        <div class="w3-half">
          <input pattern=".{3,}" required title="3 characters minimum" class="w3-input w3-border" id="Password_Login" type="text" placeholder="Password" required name="Password">
        </div>
      </div>
      <button class="w3-button w3-black w3-middle w3-section" onclick="LoginAccountUpdate()"  type="submit">LOG IN</button>
    </form>
    <form id="signup-form" class="extra-padding-signup">
      <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
        <div class="w3-half">
          <input pattern=".{3,}" required title="3 characters minimum" class="w3-input w3-border" type="text" id="Username_Signup" placeholder="Username" required name="Username">
        </div>
        <div class="w3-half">
          <input pattern=".{3,}" required title="3 characters minimum" class="w3-input w3-border" type="text" placeholder='Password' id="Password_Signup" required name="Password">
        </div>
      </div>
      <input pattern=".{5,}" required title="5 characters minimum" class="w3-input w3-border" type="text" id='Email_Signup' placeholder="Email" required name="Email">
      <button class="w3-button w3-black w3-middle w3-section" onclick="SignupAccountUpdate()" type="submit"> SIGN UP</button>
    </form>
  </div>
</div>

<div class="w3-row w3-center w3-dark-grey w3-padding-16">
  <div class="w3-quarter w3-section">
    <span class="w3-xlarge">14,000+</span><br>
    Users
  </div>
  <div class="w3-quarter w3-section">
    <span class="w3-xlarge">55,000+</span><br>
    Conversations
  </div>
  <div class="w3-quarter w3-section">
    <span class="w3-xlarge">89,000+</span><br>
    Matches
  </div>
  <div class="w3-quarter w3-section">
    <span class="w3-xlarge">150,000+</span><br>
    Hours spent on app
  </div>
</div>
<script
src="https://code.jquery.com/jquery-3.3.1.js"
integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
crossorigin="anonymous"></script>
<script src="js/login.js"></script>
</body>
</html>
