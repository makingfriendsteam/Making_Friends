<body>

  <!-- Navbar (sit on top) -->
  <div class="w3-top">
    <div class="w3-bar" id="myNavbar">
      <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
        <i class="fa fa-bars"></i>
      </a>
      <a href="index.html" class="w3-bar-item w3-button">Log Out</a>
      <a href="profile.html" class="w3-bar-item w3-button w3-hide-small">My Profile</a>
      <a href="discover.html" class="w3-bar-item w3-button w3-hide-small">Discover</a>
      <a href="matches.html" class="w3-bar-item w3-button w3-hide-small">My Matches</a>
      <a href="settings.html" class="w3-bar-item w3-button w3-hide-small">Settings</a>
      <a href="#" class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-red">
        <i class="fa fa-search"></i>
      </a>
    </div>

    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
      <a href="profile.html" class="w3-bar-item w3-button" onclick="toggleFunction()">My Profile</a>
      <a href="discover.html" class="w3-bar-item w3-button" onclick="toggleFunction()">Discover</a>
      <a href="matches.html" class="w3-bar-item w3-button" onclick="toggleFunction()">My Matches</a>
      <a href="settings.html" class="w3-bar-item w3-button" onclick="toggleFunction()">Settings</a>
      <a href="#" class="w3-bar-item w3-button">SEARCH</a>
    </div>
  </div>
  <!-- First Parallax Image with Logo Text -->
  <div class="bgimg-4 w3-display-container w3-opacity-min" id="home">
    <div class="w3-display-middle" style="white-space:nowrap;">
      <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">Best Friends</span>
    </div>
  </div>

  <!-- Container (Discover Section) -->
  <div class="discover-container w3-content w3-container w3-padding-64" id="discover">
    <h1 class="w3-center">Discover</h1>
    <p class="w3-center"><em>Find your new bff! <br>Click ✔ if you want her/him as a friend, of X if they're not your fit.</em></p>
    <p id="location-matching" class="w3-center"><em></em></p>
    <p id="gender-matching" class="w3-center"><em></em></p>

    <div class="cardcontainer list">
      <ul class="card-list">

      </ul>
        <button class="but-nope">X</button>
        <button class="but-yay">✔</button>
    </div>
  </div>



  <footer class="w3-center w3-black w3-padding-64 w3-opacity w3-hover-opacity-off">
    <!-- <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a> -->
  </footer>


  <script src="tinderesque-master/tinderesque.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/vast-engineering/jquery-popup-overlay@2/jquery.popupoverlay.min.js"></script>
  <script src="js/discover_data.js"></script>
  <script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

// Change style of navbar on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
  var navbar = document.getElementById("myNavbar");
  if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
    navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
  } else {
    navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
  }
}

// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}

</script>

</body>
</html>
